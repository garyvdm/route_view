<!DOCTYPE html>
<html>
  <head>
    <title>View path</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="/static/view.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
  </head>
  <body>
    <div id="panos" style="float: left; min-width: 640px; width: 50%;">
      <div>
        <button id="play_pause" style="padding:0;">
          <img src="/static/pause.png" width="24" height="24" >
        </button>
        Processing status: <span id="processing_status"></span>
      </div>
      <div>
        <div style="position: relative; height: 10px; margin: 10px 5px; ">
          <canvas id="processing_progress" width="1000" height="10" style="position: absolute; left: 0; top: 0; width: 100%;"></canvas>
          <canvas id="buffer_progress" width="1000" height="10" style="position: absolute; left: 0; top: 0; width: 100%;"></canvas>
          <canvas id="play_progress" width="1000" height="10" style="position: absolute; left: 0; top: 0; width: 100%;"></canvas>
        </div>
      </div>
      <div style="position: relative;">
        <div id="pano_rotate_contain" style="width: 100%; position: absolute; ">
          <div style="padding-bottom: 75%;"></div>
          <div id="pano_rotate" style="position: absolute; top:0; left: 0; bottom: 0; right: 0;"></div>
        </div>
        <img id="pano_play" style="width: 100%; position: absolute">
        <div id="no_images" style="margin: auto; padding: 10px; background: red; color: white; position: absolute; top:0; left: 0; right: 0; display: none;">
          No StreetView images for this section
        </div>
      </div>

    </div>
    <div id="map" style="height: 100%;"></div>
    <!--<div id="elevation"></div>-->
  </body>
</html>
